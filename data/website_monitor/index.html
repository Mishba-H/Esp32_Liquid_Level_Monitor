<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tank Level Monitor ðŸ’§</h1>
        
        <div class="monitor-grid">
            <div class="tank-visual">
                <div class="tank-body">
                    <div class="water" id="water-level"></div>
                </div>
            </div>
            <div class="data-display">
                <div class="data-card">
                    <h2>Fill Level</h2>
                    <p id="percentage">--%</p>
                </div>
                <div class="data-card">
                    <h2>Volume</h2>
                    <p id="volume">-- L</p>
                </div>
                <div class="data-card">
                    <h2>Depth</h2>
                    <p id="depth">-- cm</p>
                </div>
            </div>
        </div>
        
        <div class="config-card">
            <h2>Tank Parameters</h2>
            <form id="tank-form">
                <div class="form-fields" id="tank-fields">
                    </div>
                <button type="submit">Apply Tank Params</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
