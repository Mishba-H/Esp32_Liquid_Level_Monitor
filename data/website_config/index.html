<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ESP32 Device Configuration ⚙️</h1>
        <div class="config-card" id="network-config">
            <h2>Network Settings</h2>
            <form id="network-form">
                <div class="form-fields" id="network-fields"></div>
                <button type="submit">Apply Network</button>
            </form>
        </div>
        <div class="config-card" id="pin-config">
            <h2>Pin Configuration</h2>
            <form id="pin-form">
                <div class="form-fields" id="pin-fields"></div>
                <button type="submit">Apply Pins</button>
            </form>
        </div>
        <div class="config-card" id="system-config">
            <h2>System Configuration</h2>
            <form id="system-form">
                <div class="form-fields" id="system-fields"></div>
                <button type="submit">Apply System</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
