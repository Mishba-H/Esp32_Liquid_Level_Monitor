<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Tank</title>
    <link rel="stylesheet" href="/config-tank/style.css">
</head>
<body>
    <div class="container">
        <h1>Tank Parameters</h1>
        <form id="tank-form">
            <p class="instructions">
                Enter EITHER 'Area' OR 'Full Capacity'. The other will be calculated.
            </p>
            <div class="form-field">
                <label for="tank_depth">Tank Depth (cm)</label>
                <input type="number" id="tank_depth" name="tank_depth" step="0.1" required placeholder="e.g., 200">
            </div>
            <div class="form-field">
                <label for="sensor_offset">Sensor Offset (cm)</label>
                <input type="number" id="sensor_offset" name="sensor_offset" step="0.1" required placeholder="e.g., 5.0">
            </div>
            <div class="form-field">
                <label for="full_tank_capacity">Full Tank Capacity (cm³)</label>
                <input type="number" id="full_tank_capacity" name="full_tank_capacity" step="1" placeholder="Leave 0 to auto-calculate">
            </div>
            <div class="form-field">
                <label for="tank_cross_section_area">Cross-Section Area (cm²)</label>
                <input type="number" id="tank_cross_section_area" name="tank_cross_section_area" step="0.1" placeholder="Leave 0 to auto-calculate">
            </div>
            <div id="error-message" class="error"></div>
            <div class="buttons">
                <a href="/" class="button secondary">Back</a>
                <button type="submit">Apply & Save</button>
            </div>
        </form>
    </div>
    <script src="/config-tank/script.js"></script>
</body>
</html>
